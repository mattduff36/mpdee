<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Password-protected downloads area - not intended for public indexing">
  <meta name="canonical" content="https://mpdee.co.uk/downloads.html">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="googlebot" content="noindex, nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --background-dark: #121212;
      --text-light: #f8fafc;
      --card-bg: rgba(30, 30, 30, 0.8);
    }

    body {
      background: var(--background-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .downloads-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: var(--card-bg);
      border-radius: 0.5rem;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    .downloads-table th {
      text-align: left;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      font-weight: 600;
      color: #94a3b8;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .downloads-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .downloads-table tr:last-child td {
      border-bottom: none;
    }

    .downloads-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .file-link {
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      word-break: break-word;
    }

    .file-link:hover {
      color: var(--primary-color);
    }

    .file-icon {
      width: 1.5em;
      text-align: center;
      flex-shrink: 0;
    }

    .file-size, .file-type, .file-date {
      color: #94a3b8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      color: var(--text-light);
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .back-button i {
      transition: transform 0.3s ease;
    }

    .back-button:hover i {
      transform: translateX(-3px);
    }

    .password-form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    .password-input {
      width: 90%;
      max-width: 320px;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      margin: 1rem auto;
      display: block;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--text-light);
      font-size: 1rem;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .password-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .submit-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .submit-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .error-message {
      color: #ef4444;
      margin-top: 1rem;
      display: none;
    }

    #content {
      display: none;
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      background: rgba(100, 100, 100, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -10px) rotate(5deg); }
      50% { transform: translate(0, -20px) rotate(0deg); }
      75% { transform: translate(-10px, -10px) rotate(-5deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .downloads-table tr {
      animation: fadeInUp 0.5s ease-out;
      animation-fill-mode: both;
    }

    .downloads-table tr:nth-child(1) { animation-delay: 0.1s; }
    .downloads-table tr:nth-child(2) { animation-delay: 0.2s; }
    .downloads-table tr:nth-child(3) { animation-delay: 0.3s; }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .downloads-table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .downloads-table thead {
        display: none;
      }

      .downloads-table tbody {
        display: block;
      }

      .downloads-table tr {
        display: block;
        margin-bottom: 1rem;
        background: var(--card-bg);
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .downloads-table td {
        display: block;
        text-align: left;
        padding: 0.5rem 0;
        border: none;
      }

      .downloads-table td:not(:first-child) {
        font-size: 0.9rem;
      }

      .downloads-table td:not(:first-child)::before {
        content: attr(data-label);
        font-weight: 600;
        color: #94a3b8;
        margin-right: 0.5rem;
      }

      .back-button {
        width: 36px;
        height: 36px;
        font-size: 1rem;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }

      .password-form {
        margin: 1rem;
        padding: 1.5rem;
      }

      .password-input {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-elements">
      <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
      <div class="floating-element" style="width: 150px; height: 150px; top: 30%; right: 15%;"></div>
      <div class="floating-element" style="width: 80px; height: 80px; bottom: 20%; left: 20%;"></div>
    </div>
    <div id="login-form" class="password-form">
      <h1>Downloads</h1>
      <p>Please enter the password to access downloads</p>
      <input type="password" id="password-input" class="password-input" placeholder="Enter password">
      <button onclick="checkPassword()" class="submit-button">Access Downloads</button>
      <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
    </div>

    <div id="content">
      <div style="display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 1rem;">
        <a href="index.html" class="back-button" style="justify-self: start;" aria-label="Go back">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 style="margin: 0;">Downloads</h1>
        <div style="justify-self: end;"></div>
      </div>
      <div style="margin-top: 2rem;">
        <table class="downloads-table">
          <thead>
            <tr>
              <th>File</th>
              <th>Size</th>
              <th>Type</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="public/downloads/RustDesk-NewClient-config.zip" class="file-link" download>
                  <i class="fas fa-file-archive file-icon"></i>
                  RustDesk-NewClient-config.zip
                </a>
              </td>
              <td class="file-size">737 B</td>
              <td class="file-type">ZIP Archive</td>
              <td class="file-date">2024-03-19</td>
            </tr>
            <tr>
              <td>
                <a href="public/downloads/rustdesk-1.3.9-x86_64.exe" class="file-link" download>
                  <i class="fas fa-file-archive file-icon"></i>
                  rustdesk-1.3.9-x86_64.exe
                </a>
              </td>
              <td class="file-size">22 MB</td>
              <td class="file-type">Windows Executable</td>
              <td class="file-date">2024-03-19</td>
            </tr>
            <tr>
              <td>
                <a href="public/downloads/Update-RS-Server.zip" class="file-link" download>
                  <i class="fas fa-file-archive file-icon"></i>
                  Update-RS-Server.zip
                </a>
              </td>
              <td class="file-size">947 B</td>
              <td class="file-type">ZIP Archive</td>
              <td class="file-date">2024-03-19</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Check if already authenticated
    if (sessionStorage.getItem('downloadsAuthenticated')) {
      showContent();
    }

    function checkPassword() {
      const password = document.getElementById('password-input').value;
      if (password === 'mpdee2025') {
        sessionStorage.setItem('downloadsAuthenticated', 'true');
        showContent();
      } else {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('password-input').value = '';
      }
    }

    function showContent() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    // Allow Enter key to submit
    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
